<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enquirycss.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Have a query? Drop in your questions</h1>
            <p>We would love to answer them!</p>
            
            <form id="contactForm" onsubmit="return handleSubmit(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter your User name">
                    <span class="error" id="usernameError"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email address">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="input-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="tel" id="mobile" required placeholder="Enter your Mobile No.">
                    <span class="error" id="mobileError"></span>
                </div>

                <div class="input-group">
                    <label for="query">Questions</label>
                    <textarea id="query" required placeholder="Type your query here"></textarea>
                    <span class="error" id="queryError"></span>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="image-section">
            <!-- Replace with your image -->
            <img src="https://i.postimg.cc/T1p6SMGh/enquiry.png" alt="Contact illustration">
        </div>
    </div>

    <script>
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateMobile(mobile) {
            const re = /^\d{10}$/;
            return re.test(mobile);
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error').forEach(error => error.textContent = '');
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const query = document.getElementById('query').value.trim();
            
            let isValid = true;

            // Validate username
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long';
                isValid = false;
            }

            // Validate email
            if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // Validate mobile
            if (!validateMobile(mobile)) {
                document.getElementById('mobileError').textContent = 'Please enter a valid 10-digit mobile number';
                isValid = false;
            }

            // Validate query
            if (query.length < 10) {
                document.getElementById('queryError').textContent = 'Please enter a detailed query (minimum 10 characters)';
                isValid = false;
            }

            if (isValid) {
                // Create form data object
                const formData = {
                    username,
                    email,
                    mobile,
                    query
                };

                // Log form data and show success message
                console.log('Form submitted:', formData);
                alert('Thank you for your submission! We will get back to you.');
                
                // Redirect to final.html
                window.location.href = 'final.html';
            }

            return false;
        }
    </script>
</body>
</html>
