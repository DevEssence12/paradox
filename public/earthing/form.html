<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Selection</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    overflow-x: hidden;
    max-width: 100%;
}
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background-image: url("https://i.ibb.co/7p2LrcR/6.png");
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background-color: rgb(255, 255, 255);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 35px;
            width: 100%;
            position: relative;
        }

        .nav-logo {
            color: rgb(7, 3, 100);
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            text-decoration: none;
            background-color: #2e029d;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 100px;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-menu a:hover {
            color: #00d4ff;
            transform: scale(1.1);
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
            margin-left: auto;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #2e029d;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        @media screen and (max-width: 768px) {
            .navbar .container {
                padding: 10px 15px;
                flex-wrap: nowrap;
            }

            .nav-logo {
                font-size: 18px;
                margin-right: 0;
            }

            .hamburger {
                display: block;
                z-index: 101;
                margin-left: auto;
                padding: 10px;
            }

            .menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: white;
                padding-top: 60px;
                transition: 0.3s ease;
                z-index: 100;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            }

            .menu.active {
                right: 0;
            }

            .nav-menu {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px, 6px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -5px);
            }
        }
    
        .dropdown-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
    
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: bold;
        }
    
        select {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 2px solid #764ba2;
            border-radius: 12px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23764ba2" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            margin-bottom: 25px;
        }
    
        select:hover {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
    
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.35);
        }
    
        option {
            padding: 15px;
            font-size: 16px;
        }
    
        option:hover {
            background-color: #764ba2;
            color: white;
        }
    
        /* Add a submit button style */
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        #logout {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  background: linear-gradient(145deg, #ffffff, #f0f0f0);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  text-align: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease-out;
}

#logout h1 {
  color: #2e029d;
  font-size: 2em;
  margin-bottom: 20px;
  position: relative;
}

#logout h1::after {
  content: '';
  display: block;
  width: 60px;
  height: 3px;
  background: #2e029d;
  margin: 10px auto;
  border-radius: 2px;
}

#logout .message {
  color: #666;
  font-size: 1.1em;
  margin-bottom: 30px;
}

#logout #choice {
  display: flex;
  justify-content: center;
  gap: 20px;
}

#logout button {
  padding: 12px 35px;
  border: none;
  border-radius: 25px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #2e029d;
  color: white;
}

#no {
  background: #f0f0f0;
  color: #2e029d;
  border: 2px solid #2e029d !important;
}

#logout button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

#yes:hover {
  background: #3a03c4;
}

#no:hover {
  background: #e8e8e8;
}
    
        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Media Queries */
        @media screen and (max-width: 768px) {
            .dropdown-container {
                width: 85%;
                padding: 30px;
                margin: 20px;
            }
    
            h1 {
                font-size: 2.2rem;
            }
    
            select {
                font-size: 16px;
                padding: 15px;
            }
    
            .submit-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
    
            select {
                font-size: 14px;
                padding: 12px;
            }
    
            .submit-btn {
                padding: 10px 25px;
                font-size: 14px;
            }
            /* Large screens (above 1200px) */
@media screen and (min-width: 1201px) {
    .dropdown-container {
        width: 450px;
        padding: 40px;
    }

    h1 {
        font-size: 2.8rem;
    }

    select {
        padding: 18px;
        font-size: 18px;
    }
}

/* Medium screens (992px - 1200px) */
@media screen and (max-width: 1200px) {
    .dropdown-container {
        width: 400px;
        padding: 35px;
    }

    h1 {
        font-size: 2.5rem;
    }
}

/* Tablet screens (768px - 991px) */
@media screen and (max-width: 991px) {
    .dropdown-container {
        width: 85%;
        max-width: 380px;
        padding: 30px;
    }

    h1 {
        font-size: 2.2rem;
    }

    select {
        padding: 15px;
        font-size: 16px;
    }

    .submit-btn {
        padding: 12px 30px;
        font-size: 16px;
    }
}

/* Mobile screens (576px - 767px) */
@media screen and (max-width: 767px) {
    .dropdown-container {
        width: 90%;
        padding: 25px;
        margin: 15px auto;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    select {
        padding: 12px;
        font-size: 15px;
        margin-bottom: 20px;
    }

    .submit-btn {
        padding: 10px 25px;
        font-size: 15px;
    }

    /* Navbar mobile adjustments */
    .navbar .container {
        padding: 10px;
    }

    .nav-logo {
        font-size: 16px;
    }

    .logo-image {
        width: 25px;
        height: 25px;
    }
}

/* Small mobile screens (below 576px) */
@media screen and (max-width: 575px) {
    .dropdown-container {
        width: 95%;
        padding: 20px;
        margin: 10px auto;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    select {
        padding: 10px;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .submit-btn {
        padding: 8px 20px;
        font-size: 14px;
    }

    /* Logout popup adjustments */
    #logout {
        width: 90%;
        padding: 20px;
    }

    #logout h1 {
        font-size: 1.6em;
    }

    #logout .message {
        font-size: 1em;
    }

    #logout #choice {
        gap: 10px;
    }

    #logout button {
        padding: 10px 25px;
        font-size: 0.9em;
    }
}

/* Very small screens (below 360px) */
@media screen and (max-width: 359px) {
    .dropdown-container {
        width: 98%;
        padding: 15px;
    }

    h1 {
        font-size: 1.6rem;
    }

    select {
        padding: 8px;
        font-size: 13px;
    }

    .submit-btn {
        padding: 8px 18px;
        font-size: 13px;
    }

    /* Navbar adjustments for very small screens */
    .nav-logo {
        font-size: 14px;
    }

    .logo-image {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }
}

/* Height-based media queries for better vertical alignment */
@media screen and (max-height: 600px) {
    .dropdown-container {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    h1 {
        margin-bottom: 15px;
    }

    select {
        margin-bottom: 15px;
    }
}

/* Ensure minimum spacing on very short screens */
@media screen and (max-height: 400px) {
    .dropdown-container {
        padding-top: 15px;
        padding-bottom: 15px;
    }

    h1 {
        margin-bottom: 10px;

}

/* Print media query for better printing */
@media print {
    .dropdown-container {
        box-shadow: none;
    }

    .submit-btn {
        display: none;
    }
}
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="nav-logo">
                <img src="https://i.ibb.co/x3x4byM/logo-removebg-preview.png" alt="Paradox Innovator" class="logo-image"> 
                
            </a>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="menu">
                <ul class="nav-menu">
                    <li><a href="final.html" onclick="return confirmNavigation(event)">Home</a></li>
                    <li><a href="#footer">Contact</a></li>
                    <li><a href="#" id="LO">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding-top: 80px;">
    
    <div class="dropdown-container">
        <h1>WELCOME! <br>Select Your Zone</h1>
        <select id="zoneSelect" onchange="redirectToZone()">
            <option value="" disabled selected>Choose a Zone</option>
            <option value="zone1">Zone 1</option>
            <option value="zone2">Zone 2</option>
            <option value="zone3">Zone 3</option>
            <option value="zone4">Zone 4</option>
            <option value="zone5">Zone 5</option>
            <option value="zone6">Zone 6</option>
            <option value="zone7">Zone 7</option>
            <option value="zone8">Zone 8</option>
            <option value="zone9">Zone 9</option>
            <option value="zone10">Zone 10</option>
        </select>
        <button class="submit-btn" onclick="redirectToZone()">Submit</button>
    </div>
    <div class="overlay" id="overlay" style=  "display: none;"></div>
    <div id="logout" style="display: none;">
      <h1>Sign Out</h1>
      <div class="message">Are you sure you want to sign out?</div>
      <div id="choice">
        <button id="yes">Sign Out</button>
        <button id="no">Cancel</button>
      </div>
    </div>
</div>
    <script>
        function redirectToZone() {
            const select = document.getElementById('zoneSelect');
            const selectedZone = select.value;
            
            if (selectedZone) {
                // You can customize these URLs based on your actual page structure
                window.location.href = `updates.html`;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');

            function toggleMenu() {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }

            hamburger.addEventListener('click', toggleMenu);

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!hamburger.contains(event.target) && 
                    !menu.contains(event.target) && 
                    menu.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });
        // Function to handle logout popup
function showLogoutPopup() {
    document.getElementById('overlay').style.display = '';
    document.getElementById('logout').style.display = '';
    container.classList.add('blurred');
}

// Function to hide logout popup
function hideLogoutPopup() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('logout').style.display = 'none';
    container.classList.remove('blurred');
}

// Update the logout click handler
document.getElementById('LO').addEventListener("click", function(event) {
    event.preventDefault();
    showLogoutPopup();
});

// Update the yes/no button handlers
document.getElementById('yes').addEventListener("click", function(event) {
    event.preventDefault();
    // Clear all session data
    sessionStorage.clear();
    localStorage.clear();
    // Set a temporary logout flag
    sessionStorage.setItem('isLoggedOut', 'true');
    // Redirect to login page
    window.location.replace("final.html");
});

document.getElementById('no').addEventListener("click", function(event) {
    event.preventDefault();
    hideLogoutPopup();
});

// Update the page load handler
window.addEventListener('load', function() {
    // Only redirect if coming from a logged out state
    if (sessionStorage.getItem('isLoggedOut') === 'true' && !sessionStorage.getItem('isLoggedIn')) {
        window.location.replace("final.html");
    }
    // Clear the logout flag once checked
    sessionStorage.removeItem('isLoggedOut');
});

// Update the navigation confirmation
function confirmNavigation(event) {
    event.preventDefault();
    showLogoutPopup();
    return false;
}

// Add click handler for overlay
document.getElementById('overlay').addEventListener('click', function(event) {
    if (event.target === this) {
        hideLogoutPopup();
    }
});

// Handle browser back button
window.addEventListener('popstate', function(event) {
    // Check if user is logged out AND not currently on the login page
    if (sessionStorage.getItem('isLoggedOut') === 'true' && 
        !sessionStorage.getItem('isLoggedIn') && 
        !window.location.href.includes('final.html')) {
        
        // Redirect to login page
        location.replace("final.html");
    }
});

// Add this to your existing login success handler
function handleLoginSuccess() {
    // Set login flag
    sessionStorage.setItem('isLoggedIn', 'true');
    // Remove logout flag
    sessionStorage.removeItem('isLoggedOut');
}

// Update your logout handler
document.getElementById('yes').addEventListener("click", function(event) {
    event.preventDefault();
    // Clear specific session data
    sessionStorage.setItem('isLoggedOut', 'true');
    sessionStorage.removeItem('isLoggedIn');
    // Redirect to login page
    window.location.replace("final.html");
});
    </script>
</body>
